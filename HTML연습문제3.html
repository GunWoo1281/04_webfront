<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML연습문제3</title>
</head>
<body>
    <h1>회원 가입</h1>
    <form>
        <fieldset>
            <legend>필수 입력 정보</legend>
            <p style="margin-left: 33px;"><strong>ID</strong><input placeholder="아이디 10글자 이내" style="margin-left: 50px;"><button style="margin-left: 5px;">중복 확인</button></p>
            <p style="margin-left: 10px;"><strong>비밀번호</strong><input placeholder="영문,숫자,특수문자 포함 8자 이상" style="margin-left: 30px; width: 240px;"></p>
            <p style="margin-left: -4px;"><strong>비밀번호 확인</strong><input style="margin-left: 10px; width: 240px;"></p>
            <p style="margin-left: 20px;"><strong>Email</strong><input style="margin-left: 33px;">
                <select>
                    <option>직접입력</option>
                    <option>naver.com</option>
                    <option>gmail.com</option>
                    <option>daum.net</option>
                </select>
            </p>
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
            프로필 사진 <input type="file"><br/><br/>
            성별 : <input type="radio" name="gender">남자
                <input type="radio" name="gender">여자<br/><br/>
            생년월일 : <input type="date"><br/><br/>
            취미<br/>
            <input type="checkbox" name="hobby"> 야구
            <input type="checkbox" name="hobby"> 농구
            <input type="checkbox" name="hobby"> 축구 <br/>
            <input type="checkbox" name="hobby"> 공부
            <input type="checkbox" name="hobby"> 음악감상 <br/>
            <input type="checkbox" name="hobby"> 기타
            <input><br/><br/>
            자기소개<br/>
            <input style="width: 500px; height: 100px;">
        </fieldset>
    <br/>
    <button>회원가입</button>
    <button type="reset">다시입력</button>
    <button>이전으로</button>
    </form>
    
</body>
</html>
