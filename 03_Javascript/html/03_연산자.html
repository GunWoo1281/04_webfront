<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_연산자</title>
</head>
<body>
    <div class="calculator">
        <div class="row">
            <label for="input1">첫 번째 값 : </label>
            <input type="number" id="input1">
        </div>    
        <div class="row">
            <label for="input2">두 번째 값 : </label>
            <input type="number" id="input2">
        </div>  
        <div class="row btn-row">
            <button onclick="plusFn()">+</button>
            <button onclick="minusFn()">-</button>
            <button onclick="multiFn()">*</button>
            <button onclick="divFn()">/</button>
            <button onclick="modFn()">%</button>
        </div>
        <div class="row">
            <h2>결과 : <span id="calcResult">0</span> </h2>
        </div>
    </div>

<style>
    .calculator {
        width: 300px;
        height: 150px;
        border: 3px solid black;
        margin: auto;
        padding: 25px;
    }

    .btn-row {
        display: flex;
        margin-top: 10px;
    }

    .btn-row>button {
        height: 30px;
        margin: 0 5px;
        flex-grow: 1;
        font-size: 20px;
        font-weight: bold;
    }

    #calcResult {
        color: red;
    }
</style>
<script src="../js/03_연산자.js"></script>
</body>
</html>
