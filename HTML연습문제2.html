<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML연습문제2</title>
</head>
<body>
    <fieldset>
        <legend>납품자 정보</legend>
        <p>1. 납품자명 : <input></p>
        <p>2. email : <input placeholder="answer@naver.com"></p>
        <p>3. 홈페이지 : <input value="http://"></p>
        <p>4. 지역 : 
            <select>
                <option>부산</option>
                <option>서울</option>
                <option>경기</option>
                <option>강원</option>
                <option>인천</option>
            </select>
        </p>
    </fieldset>
    <fieldset>
        <legend>납품 정보</legend>
        <ul>
            <li>상품명 : <input></li><br/>
            <li>상품수량 : <input placeholder="최소 100"></li><br/>
            <li>납품등급 : <input type="range"></li><br/>
            <li>상품명 : <textarea style="height: 70px;"></textarea></li>
        </ul>
    </fieldset>
    <br/>
    <button>send message</button>
</body>
</html>
