<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML연습문제1</title>
</head>
<body>
    고객명 : <input> <br/> <br/>
    전화번호 : <input> <br/> <br/>
    E-mail : <input> <br/> <br/>
    피자 선택 : 
    <select>
        <option>피자를선택하세요</option>
        <option>불고기피자</option>
        <option>페퍼로니피자</option>
        <option>하와이안피자</option>
    </select>
    <fieldset>
        <legend>피자 사이즈</legend>
        <input type="radio" name="size"/> Small <br/> <br/>
        <input type="radio" name="size"/> Medium <br/> <br/>
        <input type="radio" name="size"/> Large <br/> <br/>
    </fieldset>
    <fieldset>
        <legend>토핑 선택</legend>
        <input type="radio" name="topping"/> 베이컨 <br/> <br/>
        <input type="radio" name="topping"/> 치즈 <br/> <br/>
        <input type="radio" name="topping"/> 양파 <br/> <br/>
        <input type="radio" name="topping"/> 버섯 <br/> <br/>
    </fieldset>
    희망배송시간 : <input type="time"> <br/> <br/>
    배송시 요청사항 : <textarea style="height: 50px;"></textarea><br/><br/>
    <button>주문하기</button>
</body>
</html>
